<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News Research Chatbot</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 24px;
      background: #f4f4f4;
      color: #111;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 24px;
      border-radius: 12px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 12px;
      padding: 12px 20px;
      background: #2563eb;
      color: white;
      border: 0;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    #responseBox {
      margin-top: 20px;
      padding: 16px;
      background: #f9fafb;
      border-left: 4px solid #2563eb;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>News Research Chatbot</h1>
    <p>Ask anything about current news and I will research & summarize it for you.</p>

    <input id="queryInput" type="text" placeholder="Example: 'India vs South Africa 1st ODI latest news'">
    <button id="askBtn">Ask</button>

    <div id="responseBox">Response will appear here...</div>
  </div>

<script>
document.getElementById("askBtn").addEventListener("click", async () => {
    const query = document.getElementById("queryInput").value.trim();
    const output = document.getElementById("responseBox");

    if (!query) {
        output.innerHTML = "Please enter a question.";
        return;
    }

    output.innerHTML = "⏳ Thinking...";

    try {
        const response = await fetch(
            "https://news-research-chatbot-sjtm.onrender.com/ask",
            {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query })
            }
        );

        const data = await response.json();
        
        if (data.response) {
            output.innerHTML = data.response;
        } else {
            output.innerHTML = "❌ Unexpected backend response:<br><br>" + JSON.stringify(data, null, 2);
        }
    } catch (error) {
        output.innerHTML = "❌ Error: " + error.message;
    }
});
</script>

</body>
</html>
